<H1>Sign Up</H1>
<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="email" name="email" /><br>
    <p>Password:</p>
    <input type="password" name="password" /><br>
    <input type="submit" />
</form>
